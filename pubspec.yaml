name: eazrdaily
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  argon_buttons_flutter_fix: ^1.1.3
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.6.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_countdown_timer: ^4.1.0
  flutter_launcher_icons: ^0.14.1
  flutter_otp_text_field: ^1.2.0
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  gif_view: ^0.4.4
  http: ^1.2.2
  intl: any
  lottie: ^3.1.2
  percent_indicator: ^4.2.3
  pretty_dio_logger: ^1.4.0
  provider: any
  retrofit: ^4.4.1
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  syncfusion_flutter_charts: ^26.2.14
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png" # Path to your icon image
